# =============================================================================
# Azure App Service CI/CD Workflow for Backend
# =============================================================================

name: Azure App Service CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-app-service.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  build_and_deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install black flake8 mypy
          black --check .
          flake8 .
          mypy .

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio pytest-cov httpx
          pytest --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Build Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker build -t vck-backend:${{ github.sha }} .

      - name: Log in to Azure Container Registry
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Tag and push Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker tag vck-backend:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/vck-backend:${{ github.run_number }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vck-backend:${{ github.run_number }}

      - name: Deploy to Azure App Service
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          package: .
          images: ${{ secrets.ACR_LOGIN_SERVER }}/vck-backend:${{ github.run_number }}
