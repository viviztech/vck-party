# A generic, single file configuration file, for use with
# Alembic migrations. It manages the relationship between
# migrations and the database schema.

[alembic]
# path to migration scripts (directory containing env.py)
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path prefix to use when importing scripts
# prepend_sys_path = .

# timezone to use when generating timestamps
timezone = UTC

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'True' to generate the migrations in the current working directory
# relative_to = .

# version path separator; as mentioned above, this can be a colon or a
# dot.
version_path_separator = dot

# set to 'true' to use SQLAlchemy's "autogenerate" feature to detect
# changes to the models and generate migrations.
# Note: This will require the models to be imported in env.py
run_autogenerate = true

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
